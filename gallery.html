/* General Page Setup */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #FFB6C1;
  color: #a1a1a1;
  display: flex;
  flex-direction: column;
  min-height: 150vh;

header {
  background: url('images/header.jpg') no-repeat center center;
  background-size: cover; 
  height: 300px;
  display: flex;
  justify-content: center;
  padding: 40px 0 10px;
  align-items: center;   
}

/* NAVBAR  */
nav {
  position: static;
  top: 10px;
  z-index: 20;
  width: 95%;
  max-width: 1200px;
  margin: 20px auto;
  background: linear-gradient(to right, #F9F5EE, #FAF7FF);
  padding: 20px 25px;
  border-radius: 50px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.12);
}

nav ul {
  display: flex;
  justify-content: center;
  align-items: center;
  list-style: none;
  gap: 25px;
  padding: 0;
  margin: 0;
  flex-wrap: wrap;
}

nav ul li a {
  text-decoration: none;
  color: #6A4BA3;
  font-weight: 600;
  font-size: 0.95rem;
  padding: 10px 14px;
  border-radius: 10px;
  transition: 0.3s ease;
}

nav ul li a:hover {
  background: #E9DFFF;
  color: #4a2f77;
}

/* Main content â€“ remove background box */
main {
  flex: 1;
  text-align: center;
  background-color: transparent;
  padding: 20px 0;
  margin: 0 auto;
  width: 100%;
  box-shadow: none;
}

main h2 {
  color: #fff0fa;
  text-align: center;
  margin-bottom: 15px;
  text-transform: capitalize;
  font-size: 1.5em;
}

/* ===== GALLERY MASONRY STYLE ===== */
.gallery-container {
  column-count: 3; 
  column-gap: 20px;
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}

.gallery-container img {
  width: 100%;
  margin-bottom: 20px;
  border-radius: 12px;
  display: block;
  break-inside: avoid;
  box-shadow: 0 5px 12px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}

.gallery-container img:hover {
  transform: scale(1.05) rotate(1deg);
}

/* Responsive */
@media (max-width: 768px) {
  .gallery-container {
    column-count: 2;
  }
}

@media (max-width: 480px) {
  .gallery-container {
    column-count: 1;
  }
}

/* SOCIAL LINKS */
.social-links {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 40px 0;
}

.social-links img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  transition: transform 0.3s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.social-links img:hover {
  transform: scale(1.1);
}

/* Footer */
